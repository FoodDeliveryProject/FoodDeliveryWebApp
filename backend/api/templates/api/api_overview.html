<!DOCTYPE html>
<html>
  <head>
    <title>API Overview</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
      }
      h2 {
        color: #2c3e50;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
        color: #2980b9;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>API Overview</h1>
    {% for section, links in api_urls.items %}
      <h2>{{ section }}</h2>
      <ul>
        {% for name, url in links.items %}
          <li>
            <a href="{{ url }}">{{ name }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
  </body>
</html>
